<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter dan Argument</title>
  </head>
  <body>
    <script>
      function tambah(a, b) {
        return a + b;
      }

      function kali(a, b) {
        return a * b;
      }

      // funtion parameternya lebih banyak dari argument

      var c = parseInt(prompt("Masukan Nilai Pertama")); // Kalau pakai inputan dari user
      var d = parseInt(prompt("Masukan Nilai Kedua")); // Kalau pakai inputan dari user
      var a = 10;
      var b = 20;
      let hasil = tambah(a, b); // Menyimpan Variabel untuk Argument
      let hasil2 = tambah(2, 3, 20); // Menyimpan argument
      let hasilAja = tambah(c, d);

      document.writeln(`<h1 style="color:blue;text-align:center;"> Jumlahnya adalah ${hasil}</h1>`);
      document.writeln(`<h1 style="color:blue;text-align:center;"> Jumlahnya adalah ${hasil2}</h1>`);
      document.writeln(`<h1 style="color:blue;text-align:center;"> Jumlahnya adalah ${hasilAja}</h1>`);

      //Menyimpan Argument dalam bentuk function

      var hasilKali = kali(tambah(2, 5), tambah(7, 3));
      document.writeln(`<h1 style="color:red;text-align:center;"> Jumlahnya adalah ${hasilKali}</h1>`);

      // funtion parameternya lebih banyak dari argument
      function jumlah(f, h, i) {
        return f + h;
      }

      console.log(jumlah(5, 10));
    </script>
  </body>
</html>
