<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      //Sebelum refactoring

      function jumlahVolumeDuaKubus(c, d) {
        let total;
        let volumeC;
        let volumeD;

        volumeC = c * c * c;
        volumeD = d * d * d;

        total = volumeC + volumeD;

        return total;
      }

      document.writeln(`<h1 style="color:blue;text-align:center;"> Total dari function adalah ${jumlahVolumeDuaKubus(8, 3)}</h1>`);

      // Setelah refactoring
      //Lebih sederhana
      //Hemat Memori
      function jumlahVolumeDuaKubusRefactoring(a, b) {
        return a * a * a + b * b * b;
      }

      document.writeln(`<h1 style="color:green;text-align:center;"> Total dari function adalah ${jumlahVolumeDuaKubusRefactoring(8, 3)}</h1>`);
    </script>
  </body>
</html>
