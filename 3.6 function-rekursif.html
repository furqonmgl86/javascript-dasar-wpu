  <body>
    <script>
      //Contoh Rekursif

      /*

      for (var i = 10; i >= 1; i--) {
        console.log(i);
      }

      function tampilAngka(n) {
        if (n === 0) {
          //Pakai Base case agar rekursifnya berhenti
          return;
        }
        console.log(n);
        return tampilAngka(n - 1);
      }
      tampilAngka(20);
    </script>
  </body>
