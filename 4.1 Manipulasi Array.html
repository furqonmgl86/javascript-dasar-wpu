<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi Array</title>
  </head>
  <body>
    <script>
      //Manipulasi Array
      var arr = ["a", 1, true];
      console.log(arr);
      console.log(arr[1]);

      //1. Menambah Isi Array
      var err = [];
      err[0] = "Muhammad";
      err[1] = "Furqon";
      err[2] = "Fitri";
      err[6] = "Fauziah";
      console.log(err);
    </script>
  </body>
</html>
