<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object This</title>
  </head>
  <body>
    <script>
      //Membuat Object

      //Cara 1
      //Function declaration biasa
      function halo() {
        var obj = {};
        console.log("halo");
      }
      //cara memanggilnya
      halo();

      //Cara 2
      // Object Literal
      var obj1 = {};
      obj1.halo = function () {
        console.log("Hallo");
      };
      obj1.halo();

      //Cara 3 = Constructur

      function Halo() {
        console.log("Hai");
      }

      new Halo();

      // Bagaimana kalau pakai this
      //This

      console.log(this);
      console.log(this == window);

      // Cara this 1 (Function declaration)
      function halo() {
        console.log(this);
        console.log("halo");
      }
      //cara memanggilnya
      this.halo();
      //Mengembalikan object global

      //Cara This 2 (Object Literal)
      var obj1 = { a: 10, nama: "Furqon" };
      obj1.halo = function () {
        console.log(this);
        console.log("Hallo");
      };
      obj1.halo();
      //this mengembalikan object yang bersangkutan

      //Cara This 3 (Object constructer)
      function Halo() {
        console.log(this);
        console.log("Hai");
      }

      var obj3 = new Halo();
      var obj4 = new Halo();
    </script>
  </body>
</html>
